<div class="wrapper">
  <div  *ngIf="!loading" class="login">
    <img
      class="login__logo"
      src="../../../assets/img/icons8-male-user-96.png"
      alt="login"
    />
    <h1>Login</h1>
    <form  (ngSubmit)="log()" [formGroup]="login">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          placeholder="name@example.com"
          formControlName="email"
        />
        <label>Email</label>

        <span *ngIf="emailRequerido" class="text-danger errorMesagge">
          El <strong>correo</strong> es requerido</span
        >
        <span *ngIf="emailInValid" class="text-danger errorMesagge">
          El <strong>correo</strong> es Invalido</span
        >
      </div>
      <div class="form-floating">
        <input type="password" formControlName="password" class="form-control mb-3" placeholder="Password" />
        <label>Contraseña</label>
        <span *ngIf="keyRequerido" class="text-danger errorMesagge">
          La <strong>Contraseña</strong> es requerida</span
        >
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary btn-lg" type="submit">Ingresar</button>
      </div>

      <p class="mt-3">No tienes Cuenta? <a routerLink="/register">Registrar</a></p>
      <a class="mt-3" routerLink="/recover-Password">Recuperar  contraseña</a>
    </form>
  </div>

  <app-spinner *ngIf="loading"></app-spinner>
</div>
